<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Home Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar-container">
            <div class="logo">Instagram</div>
            <input type="text" placeholder="Search" class="search-bar">
            <div class="nav-icons">
                <a href="#"><img src="48.png" alt="Home"></a>
                <a href="#"><img src="50.png" alt="Search"></a>
                <a href="#"><img src="chat.png" alt="Messages"></a>
                <a href="#"><img src="49.png" alt="Explore"></a>
                <a href="#"><img src="51.png" alt="Profile"></a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <section class="feed">
            <div class="post">
                <div class="post-header">
                    <img src="pic.jpg" alt="Profile Picture" class="post-profile-pic">
                    <span class="post-username">theonly_jeeva_</span>
                </div>
                <img src="post.jpg" alt="Post Image" class="post-image">
                <div class="post-footer">
                    <div class="post-icons">
                        <a href="#"><img src="like.png" alt="Like"></a>
                        <a href="#"><img src="chat.png" alt="Comment"></a>
                        <a href="#"><img src="send.png" alt="Share"></a>
                    </div>
                    <span class="post-likes">100 likes</span>
                    <div class="post-caption"><span class="caption-username">crazy_saka</span> Caption text...</div>
                </div>
            </div>
        </section>

        <aside class="sidebar">
            <div class="profile">
                <img src="pic.jpg" alt="Profile Picture" class="sidebar-profile-pic">
                <span class="sidebar-username">theonly_jeeva_</span>
            </div>
            <div class="suggestions">
                <h4>Suggestions For You</h4>
                <div class="suggestion">
                    <img src="th.jpeg" alt="Profile Picture" class="suggestion-pic">
                    <div class="suggestion-info">
                        <span class="suggestion-username">Better_By_The_Beach</span>
                        <span class="suggestion-follow">Follow</span>

                    </div>
                    
                </div>
                
            </div>
        </aside>
    </main>
</body>
</html>
